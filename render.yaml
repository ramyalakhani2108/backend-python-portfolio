services:
  - type: web
    name: portfolio-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_SECRET_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["*"]'
      - key: DEBUG
        value: false
